<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./assets/style.css">
<title>Train Time</title>
</head>

<body>
<div class="jumbo-tron">
    <h1 id="main-title">The Torminator Train</h1>
    <h2 id="sub-title">Get Ready For An Adventure!.</h2>
</div>

<div class="Tor-Train">
    <div class="Tor-Title">
        Torminator Train Times
    </div>
    <div id="table-div">
        <table id="data-table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </table>
    </div>
</div>

<div class="Tor">
    <div class="Tor-Title">
        Current Train Schedule
    </div>
    <div id="div-form">
        <form>
            <a>Train Name</a><br>
            <input type="text" id="train-name"><br>
            <a>Destination</a><br>
            <input type="text" id="destination">
            <a>First Train Time (HH:mm - military time)</a><br>
            <input type="text" id="train-one"><br>
            <a>Frequency</a><br>
            <input type="text" id="frequency">
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js" integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>
</body>

</html>
