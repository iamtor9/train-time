              <table id="traintb" class="table" action="" style="width: 820px; margin: auto">

              </thead>
              <tbody>
              </tbody>

        <br>

        <form id="myForm" style="margin-left: 40%;  width: 820px;">

            Train Name: <input id = "tname" type="text" name="fname" value="New Train"><br>
            Final Destination: <input style="margin-top: 10px" id = "dest" type="text" name="lname" value="Where to?"><br>
            Frequency (mins): <input style="margin-top: 10px" id = "freq" type="text" name="fname" value="10"><br>
            First Train Time: <input style="margin-top: 10px" id = "first" type="text" name="fname" value="3:30"><br>
          </form>

          <button style="margin-left: 45%; margin-top: 10px" onclick="myFunction()">Add New Train</button>
